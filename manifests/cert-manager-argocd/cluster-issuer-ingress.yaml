# ClusterIssuer for ingress certificates
# Uses an external CA certificate deployed via deploy-ca-secret.sh
# The CA certificate and private key are stored in the 'ingress-tls' secret
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: ingress
spec:
  ca:
    secretName: ingress-tls
    # CA issuers always look for secrets in the cert-manager namespace
    # This is a known limitation of cert-manager ClusterIssuers
