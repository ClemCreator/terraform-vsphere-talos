apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kube-system

helmCharts:
  - name: cilium
    repo: https://helm.cilium.io
    version: 1.16.4
    releaseName: cilium
    namespace: kube-system
    includeCRDs: true
    valuesFile: values.yaml

# Additional resources applied after Helm chart
resources:
  - l2-announcement-policy.yaml
  - lb-ip-pool.yaml
