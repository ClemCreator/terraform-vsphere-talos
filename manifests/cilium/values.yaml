# Cilium Helm values for ArgoCD-managed deployment
# see https://docs.cilium.io/en/stable/helm-reference/

ipam:
  mode: kubernetes

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

# Use KubePrism endpoint
k8sServiceHost: localhost
k8sServicePort: 7445

kubeProxyReplacement: true

# L2 announcements for LoadBalancer services
l2announcements:
  enabled: true

devices:
  - eth0

# Ingress controller configuration
ingressController:
  enabled: true
  default: true
  loadbalancerMode: shared
  enforceHttps: true

# Envoy proxy for ingress
envoy:
  enabled: true

# Hubble observability
hubble:
  relay:
    enabled: true
  ui:
    enabled: true
